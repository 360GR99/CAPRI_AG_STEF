<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capri</title>
    <link rel="icon" type="image/x-icon" href="/images/XOM.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
            background-color: #fff;
        }

        header {
            color: rgb(0, 0, 0);
            padding: 20px 10px;
        }

        h1 {
            font-size: 2em;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }

        .tour-container {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 4 / 3;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            padding: 20px;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }

        .lightbox:target {
            display: flex;
        }

        .info-map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
            padding: 0 10px;
        }

        .store-info {
            width: 100%;
        }

        .map-container {
            width: 100%;
            margin-top: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
        }

        .social-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .fa-facebook,
        .fa-instagram {
            font-size: 40px;
            color: #333;
            transition: color 0.3s;
        }

        .fa-facebook:hover,
        .fa-instagram:hover {
            color: #fa6400;
        }

        .button-5 {
            background-color: #fa6400;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-5:hover {
            background-color: #fb8332;
        }

        footer {
            text-align: center;
            margin: 30px 0 10px;
            font-size: 0.8em;
            color: #888;
        }

        /* Responsive Queries */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            h1 {
                font-size: 1.5em;
            }

            iframe {
                height: 300px;
            }

            .fa-facebook,
            .fa-instagram {
                font-size: 35px;
            }

            .button-5 {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            h1 {
                font-size: 1.3em;
            }

            .map-container iframe {
                height: 250px;
            }

            .fa-facebook,
            .fa-instagram {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Capri</h1>
    </header>

    <main>
        <div class="tour-container">
            <iframe src="https://kuula.co/share/collection/71Tpc?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1"
                allowfullscreen></iframe>
        </div>

        <div class="gallery">
            <a href="#img1"><img src="IMAGES/CP1.jpg" alt="CP1"></a>
            <a href="#img2"><img src="IMAGES/CP2.jpg" alt="CP2"></a>
            <a href="#img3"><img src="IMAGES/CP3.jpg" alt="CP3"></a>
            <a href="#img4"><img src="IMAGES/CP4.jpg" alt="CP4"></a>
            <a href="#img5"><img src="IMAGES/CP5.jpg" alt="CP5"></a>
            <a href="#img6"><img src="IMAGES/CP6.jpg" alt="CP6"></a>
            <a href="#img7"><img src="IMAGES/CP7.jpg" alt="CP7"></a>
            <a href="#img8"><img src="IMAGES/CP8.jpg" alt="CP8"></a>
        </div>

        <!-- Lightbox Modals -->
        <div id="img1" class="lightbox"><a href="#"><img src="IMAGES/CP1.jpg" alt="CP1"></a></div>
        <div id="img2" class="lightbox"><a href="#"><img src="IMAGES/CP2.jpg" alt="CP2"></a></div>
        <div id="img3" class="lightbox"><a href="#"><img src="IMAGES/CP3.jpg" alt="CP3"></a></div>
        <div id="img4" class="lightbox"><a href="#"><img src="IMAGES/CP4.jpg" alt="CP4"></a></div>
        <div id="img5" class="lightbox"><a href="#"><img src="IMAGES/CP5.jpg" alt="CP5"></a></div>
        <div id="img6" class="lightbox"><a href="#"><img src="IMAGES/CP6.jpg" alt="CP6"></a></div>
        <div id="img7" class="lightbox"><a href="#"><img src="IMAGES/CP7.jpg" alt="CP7"></a></div>
        <div id="img8" class="lightbox"><a href="#"><img src="IMAGES/CP8.jpg" alt="CP8"></a></div>

        <div class="info-map-container">
            <div class="store-info">
                <h2>Capri</h2>
                <p>Ηρ. Πολυτεχνείου 13, Αγ. Στέφανος 145 65</p>
                <p>Τηλ: 210 800 4181</p>
                <div class="social-menu">
                    <a href="https://www.facebook.com/p/Capri-All-Day-Caf%C3%A9-Bar-100063068058607/" target="_blank"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/capri_all_day_bar/" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                    <button class="button-5" role="button"
                        onclick="window.open('https://www.e-food.gr/delivery/agios-stefanos/capri-all-day-cafe-bar', '_blank')">MENU</button>
                </div>

                <div class="map-container">
                    <h2>ΠΟΥ ΘΑ ΜΑΣ ΒΡΕΙΤΕ</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3138.0813136103225!2d23.85474807568902!3d38.13830219113668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a17566b032297b%3A0x8b14ba2a8013ca3a!2sCapri%20All%20Day%20Caf%C3%A9%20Bar!5e0!3m2!1sen!2sgr!4v1748238995592!5m2!1sen!2sgr"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
